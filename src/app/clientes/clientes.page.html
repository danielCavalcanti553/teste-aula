<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- List Headers in Lists -->
  <ion-list>
    <ion-list-header lines="inset">
      <ion-label>Recentes</ion-label>
      <ion-button (click)="ionViewWillEnter()">Atualizar</ion-button>
    </ion-list-header>
    <ion-item lines="none" *ngFor="let c of listaDeClientes">
      <ion-label color="primary" (click)="visualizar(c)">
        <h1>{{c.nome}}</h1>
      </ion-label>
    </ion-item>
  </ion-list>
  

</ion-content>
